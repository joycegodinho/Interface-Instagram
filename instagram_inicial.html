<! DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width-devide-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style2.css">
</head>

<body>
    <div class="instagram-wrapper">
        <!--cria o conteiner-->
        <div class="instagram-phone">
            <!--cria uma coluna-->
            <img src="instagram-celular.png" alt="celular">
        </div>

        <div class="instagram-continue">
            <!--cria uma coluna-->
            <div class="group">
                <img src="instagram-logo.png" alt="instagram logo">

                <div class="profile-photo">
                    <img src="joyce_image.jpg" alt="foto de perfil">
                </div>

                <a href="#" class="instagram-login">Continue como joycegodinhoo</a>
                <a href="#" class="instagram-logout">Remover conta</a>

            </div>
            <div class="group">
                <p class="not-account">Não é joycegodinhoo</p>
                <p class=notaccount>

                    <span class="link-blue">Alternar contas</span> OU
                    <span class="link-blue">Inscreva-se</span>

                </p>

            </div>

            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>

                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>

            </div>



        </div>

    </div>

</body>

</html>
